<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.glitch.global/9f04977a-e4e3-400a-b333-8f1e68ac8cf9/targets_1.mind?v=1741110599129;
      filterMinCF: 0.0001; 
      filterBeta: 0.1; 
      missTolerance: 10;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

      <!-- Marker target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="pieces"></a-entity>
        <a-entity id="center"></a-entity>

        <a-text id="centerText" 
                value="Drag here" 
                align="center" 
                color="#FFFFFF"
                position="0 0.5 0" 
                scale="1.2 1.2 1.2"
                width="2"
                font="mozillavr">
        </a-text>
      </a-entity>
      
    </a-scene>

    <script src="js/main.js"></script>
  </body>
</html>
